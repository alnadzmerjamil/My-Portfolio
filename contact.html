<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/contact.css" />
    <link rel="stylesheet" type="text/css" href="./css/upnav.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script
      src="https://kit.fontawesome.com/84e62979dc.js"
      crossorigin="anonymous"
    ></script>
    <title>contactme</title>
  </head>
  <body>
    <nav id="up-nav">
      <!-- hidden @ pc -->
      <div id="menu">
        <div id="hamburger-container">
          <i class="fas fa-bars" id="hamburger-icon"></i>
        </div>
        <div id="div-for-portfolio">
          <p id="portfolio-text">MY Portfolio</p>
        </div>
        <!-- hidden @phone -->
        <div id="span-container">
          <span id="home1"><a href="index.html">Home</a></span>
          <span id="about1"><a href="about.html">About</a></span>
          <span id="project1"><a href="project.html">Project</a></span>
          <span id="contact1"><a href="contact.html">Contact</a></span>
        </div>
      </div>
    </nav>
    <!-- hidden at pc -->
    <div id="div-for-menu-container" class="animate__animated animate__faster">
      <div id="div-for-menu">
        <strong id="strong-name">Alnadzmer Mabbol Jamil</strong>
        <div class="div-for-location">
          <i class="fas fa-map-marker-alt icon"></i>
          <span id="taguig">Pinagsama, Taguig City</span>
        </div>
        <div class="div-for-location">
          <a
            class="fas fa-download icon resume-text"
            href="resume/Alnadzmer M Jamil.pdf"
            target="_blank"
            download="Alnadzmer M Jamil"
          ></a>
          <a class="resume-text">Resume</a>
        </div>
        <div id="span-container-life-side">
          <span id="home" class="span-x"><a href="index.html">Home</a></span>
          <span id="about" class="span-x"><a href="about.html">About</a></span>
          <span id="project" class="span-x"
            ><a href="project.html">Project</a></span
          >
          <span id="contact" class="span-x"
            ><a href="contact.html">Contact</a></span
          >
        </div>
      </div>
    </div>
    <!--  -->
    <div id="div-for-main-contact">
      <div id="main-contact">
        <div id="div-for-contact-me">Contact me @</div>
        <div id="div-for-email">
          <div
            id="email"
            class="animate__animated animate__pulse animate__delay-1s animate__faster"
          >
            alnadzmerjamil@gmail.com
          </div>
        </div>
        <div id="other">
          <div
            id="social-media-text"
            class="animate__animated animate__swing animate__delay-2s animate__faster"
          >
            OTHER LINKS
          </div>
          <div class="div-for-resume">
            <a
              class="fas fa-download icon resume-text"
              href="resume/Alnadzmer M Jamil.pdf"
              target="_blank"
              download="Alnadzmer M Jamil"
            ></a>
            <a class="resume-text">Resume</a>
          </div>
          <div id="groups">
            <div id="div-github">
              <a
                href="https://github.com/alnadzmerjamil"
                id="img-github"
                class="fab fa-github-square animate__animated animate__pulse animate__delay-3s animate__faster"
              ></a>
            </div>
            <div id="div-linkedin">
              <a
                href="https://www.linkedin.com/in/alnadzmer-mabbol-jamil-08ba6b1b1/"
                id="img-linkedin"
                class="fab fa-linkedin animate__animated animate__pulse animate__delay-4s animate__faster"
              ></a>
            </div>
            <div id="div-fb">
              <a
                href="https://www.facebook.com/alnadzmer.jamil"
                id="img-fb"
                class="fab fa-facebook-square animate__animated animate__pulse animate__delay-5s animate__faster"
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="contact.js"></script>
  </body>
</html>
